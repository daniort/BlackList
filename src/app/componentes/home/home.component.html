<div class="row">

        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Carrito</span>
            <span class="badge badge-secondary badge-pill">{{noProductos}}</span>
          </h4>
          <ul class="list-group mb-3">

            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Product name</h6>
                <small class="text-muted">Brief description</small>
              </div>
              <span class="text-muted">$12</span>
            </li>

            <li class="list-group-item d-flex justify-content-between">
              <span>Total (MX)</span>
              <strong>$20</strong>
            </li>
          </ul>
        </div>


    <div class="col-md-8 order-md-1">

      <div class="columns">

            <div class="column">

              <label for="username">Producto</label>
              <div class="input-group">
                <div class="input-group-prepend">
                </div>
                <input type="text" class="form-control"
                [(ngModel)]="productoelegido.nombre"
                #nombre="ngModel" name="nombre"
                placeholder="Ingresa Nombre de Producto"
                (keydown)="onEscribiendo($event)">
                <h3>{{productoBus}}</h3>
              </div>
            </div>
        </div>

        <div class="columns">

          <div class="column">
              <div class="card">
                <div class="card-image">
                  <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="card-content">
                  <div class="media">
                    <div class="media-content">
                      <p class="title is-4">Zucaritas</p>
                      <p class="subtitle is-6">Caja 300grm</p>
                    </div>
                  </div>

                  <div class="content">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                    <br>
                  </div>
                </div>
                <footer class="card-footer">
                  <time datetime="2016-1-1">{{fecha}}</time>
                 </footer>
              </div>
         </div>

          <div class="column is-two-fifths">
            <div class="" *ngFor="let product of productoitem;let i=index">
                
              </div>
            <label for="username">Cantidad</label>
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="number" class="form-control"
              [(ngModel)]="productoelegido.cantidad"
              #cantidad="ngModel" name="cantidad"
              placeholder="Numero de Piezas"value="" >
            </div>



            <label for="firstName">Precio</label>
            <input type="text" class="form-control"  value="20" disabled>
            <div class="invalid-feedback">
              Valid first name is required.
            </div>



            <label for="firstName">Total</label>
            <input type="text" class="form-control"  value="40" disabled>

          </div>
          <div class="column">
            <div class="column">
              <button type="button" class="button is-large is-primary"
              name="button" (click)="onAddCar($event)">
              <i class="fas fa-cart-plus"></i>
              Agregar al Carrito</button>
              <button type="button" class="button is-large is-primary" name="button" >
              <i class="fas fa-shopping-cart"></i>
              Vender Carrito</button>
            </div>
          </div>


        </div>

      </div>

</div>
